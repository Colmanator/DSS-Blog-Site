<!DOCTYPE html>
<html>
    <head>
        <title> MAE Food Creations- Login</title>
        <meta charset="utf-8">
        <link rel="icon" type="image/x-icon" href="/imgs/foodie.ico">
        <link rel="stylesheet" href="/css/style.css"/>
        <script src="/js/login.js" defer></script>
    </head>
    <body>
        <header>
            <a href="/"><img id="logo" src="/imgs/logo.png"></a>
            <h1>Welcome to MAE Food Creations!</h1>
        </header>
        <main>
            <p>Please enter your username and password to continue, or <a href="/register">click here to
                register!</a></p>
            <p id="login_error" class="error"></p>
            <form id="login_form">
                <label for="username_input">Email:</label>
                <input type="text" id="username_input" name="username_input" placeholder="Please enter your email..."
                       required>

                <label for="password_input">Password:</label>
                <input type="password" id="password_input" name="password_input"
                       placeholder="Please enter your password..." required>
                <button id="login_btn" type="submit">Log in</button>
            </form>
        </main>
    </body>
</html>
