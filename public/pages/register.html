<!DOCTYPE html>
<html>
<head>
    <title> MAE Food Creations- Register</title>
    <meta charset="utf-8">
    <link rel="icon" type="image/x-icon" href="/imgs/foodie.ico">
    <link rel="stylesheet" href="/css/style.css">
    <script src="/js/register.js" defer></script>
</head>
<body>
<header>
    <a href="/"><img id="logo" src="/imgs/logo.png"></a>
    <h1>Welcome to MAE Food Creations!</h1>
</header>
<main>
    <p>Register a new account, <a href="/">click here to login!</a></p>
    <p id="responseMessage" class="error"></p>

    <form id="register_form">

        <label for="displayname_input">Create a display name:</label>
        <input type="text" name="displayname_input" id="displayname_input" placeholder="Please create a display name" required>
        <p id="displaynameError" class="error"></p>

        <label for="email_input">Email:</label>
        <input type="email" id="email_input" name="email_input" placeholder="Please enter your email..." required>
        <p id="emailError" class="error"></p>
        <label for="email_input">Confirm Email:</label>
        <input type="email" id="email_confirm" name="email_confirm" placeholder="Please re-enter your email..." required>
        <p id="emailConfirmError" class="error"></p>

        <label for="password_input">Password:</label>
        <input type="password" id="password_input" name="password_input" placeholder="Please create a password..." required>
        <p id="passwordError" class="error"></p>
        <label for="password_confirm">Confirm Password:</label>
        <input type="password" id="password_confirm" name="password_confirm" placeholder="Please re-enter your password..." required>
        <p id="passwordConfirmError" class="error"></p>

        <button id="register_btn" type="submit">Register</button>
    </form>
</main>
</body>
</html>
