<!DOCTYPE html>
<html>
<head>
    <title> MAE Food Creations- Register</title>
    <meta charset="utf-8">
    <link rel="icon" type="image/x-icon" href="../imgs/foodie.ico">
    <link rel="stylesheet" href="../css/style.css">
    <script src="../js/register.js" defer></script>
</head>
<body>
<header>
    <a href="../html/index.html"><img id="logo" src="../imgs/logo.png"></a>
    <h1>Welcome to MAE Food Creations!</h1>
</header>
<main>
    <p>Register a new account!</p>

    <form method="post" action="/" id="login_form">

        <label for="username_input">Create a display name:</label>
        <input type="text" name="username_input" id="username_input" placeholder="Please create a display name" required>

        <label for="email_input">Email:</label>
        <input type="email" id="email_input" name="email_input" placeholder="Please enter your username..." required>
        <label for="email_input">Confirm Email:</label>
        <input type="email" id="email_validate" name="email_input" placeholder="Please re-enter your username..." required>

        <label for="password_input">Password:</label>
        <input type="password" id="password_input" name="password_input" placeholder="Please create a password..." required>
        <label for="password_confirm">Confirm Password:</label>
        <input type="password" id="password_confirm" name="password_confirm" placeholder="Please re-enter your password..." required>

        <button id="login_btn" type="submit">Register</button>
    </form>
</main>
</body>
</html>
